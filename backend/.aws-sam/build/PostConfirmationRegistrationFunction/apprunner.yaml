version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - python -V
      - pip -V
      - ls -la
      - test -f requirements.txt || (echo "requirements.txt NOT FOUND" && exit 1)
      - python -m pip install --upgrade pip
    build:
      - pip install --no-cache-dir -r requirements.txt --verbose
run:
  command: uvicorn server:app --host 0.0.0.0 --port 8080
