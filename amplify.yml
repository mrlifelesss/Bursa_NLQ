version: 1
applications:
  - appRoot: .   # run from repo root
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefix nlq-for-tase-announcements
        build:
          commands:
            - npm run build --prefix nlq-for-tase-announcements
      artifacts:
        baseDirectory: nlq-for-tase-announcements/dist
        files:
          - '**/*'
      cache:
        paths:
          - nlq-for-tase-announcements/node_modules/**/*
